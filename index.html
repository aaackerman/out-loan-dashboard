<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Out Loan - Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="container container-xl">
      <form name="out-loan-dashboard">
        <div class="row">
          <h1 id="test-header">Out Loan</h1>

          <div class="col-xs-12 col-md-4 panel">
            <h1>MY PLAN</h1>
            <label for="payment-plan">repayment plan</label>
            <select id="payment-plan" name="payment-plan" class="dashboard-value">
              <option value="standard">Standard</option>
              <option value="income">Income Based</option>
            </select>
          </div>

          <div class="col-xs-12 col-md-4 panel">
            <h1>MY MONEY</h1>
            <div>
              <p>yearly income <small>(before taxes)</small>:</p>
              <input type="number" class="dashboard-value" id="yearly-income">
              <p>monthly spending <small>(w/o loans)</small>:</p>
              <input type="number" class="dashboard-value" id="monthly-spending">
              <p>monthly savings <small>(desired)</small>:</p>
              <input type="number" class="dashboard-value" id="monthly-savings">
            </div>
          </div>

          <div class="col-xs-12 col-md-4 panel">
            <h1>MY LOANS</h1>
            <div>
              <p>original balance:</p>
              <p>current balance:</p>
              <p>interest rate <small>(average)</small>:</p>
            </div>
          </div>
        </div>
      </form>
    </div>

  </body>

  <!-- jQuery Version 1.11.0 -->
  <script src="js/jquery-1.11.2.min.js"></script>

  <!-- Custom JS -->
  <script src="js/app.js"></script>
</html>
